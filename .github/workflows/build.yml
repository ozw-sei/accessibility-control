name: Build & Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  GRADLE_VERSION: '8.5'
  JAVA_VERSION: '17'

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate wrapper if missing
        if: ${{ !hashFiles('gradle/wrapper/gradle-wrapper.jar') }}
        run: |
          gradle wrapper --gradle-version ${{ env.GRADLE_VERSION }}
          chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/reports/tests/testDebugUnitTest/
          retention-days: 14

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate wrapper if missing
        if: ${{ !hashFiles('gradle/wrapper/gradle-wrapper.jar') }}
        run: |
          gradle wrapper --gradle-version ${{ env.GRADLE_VERSION }}
          chmod +x gradlew

      - name: Run lint
        run: ./gradlew lintDebug --no-daemon

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: app/build/reports/lint-results-debug.html
          retention-days: 14

  build:
    name: Build APK
    needs: [ unit-test, lint ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate wrapper if missing
        if: ${{ !hashFiles('gradle/wrapper/gradle-wrapper.jar') }}
        run: |
          gradle wrapper --gradle-version ${{ env.GRADLE_VERSION }}
          chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Prepare artifacts
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          SHORT_SHA=${GITHUB_SHA::7}
          mkdir -p artifacts

          cp app/build/outputs/apk/debug/app-debug.apk \
             "artifacts/AccessibilityGuard-${VERSION}-debug-${SHORT_SHA}.apk"

          if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            cp app/build/outputs/apk/release/app-release-unsigned.apk \
               "artifacts/AccessibilityGuard-${VERSION}-release-unsigned-${SHORT_SHA}.apk"
          fi

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug-${{ github.sha }}
          path: artifacts/*debug*.apk
          retention-days: 30
          compression-level: 0

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release-${{ github.sha }}
          path: artifacts/*release*.apk
          retention-days: 30
          compression-level: 0
          if-no-files-found: ignore

  release:
    name: Tagged Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download debug APK
        uses: actions/download-artifact@v4
        with:
          name: apk-debug-${{ github.sha }}
          path: artifacts

      - name: Download release APK
        uses: actions/download-artifact@v4
        with:
          name: apk-release-${{ github.sha }}
          path: artifacts
          # release APK が無くても失敗しない（署名未設定時）

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.apk
          generate_release_notes: true
